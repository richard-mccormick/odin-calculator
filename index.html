<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="screen" class="screen"></div>
        <div class="top-row rows">
            <button id="modulo" class="calc-button operator">%</button>
            <button class="calc-button number">7</button>
            <button class="calc-button number">8</button>
            <button class="calc-button number">9</button>
            <button id="divide" class="calc-button operator">/</button>
        </div>

        <div class="second-row rows">
            <button id="sqrt" class="calc-button">&#8730;</button>
            <button class="calc-button number">4</button>
            <button class="calc-button number">5</button>
            <button class="calc-button number">6</button>
            <button id="multiply" class="calc-button operator">x</button>
        </div>

        <div class="third-row rows">
            <button id="clear" class="calc-button">C</button>
            <button class="calc-button number">1</button>
            <button class="calc-button number">2</button>
            <button class="calc-button number">3</button>
            <button id="subtract" class="calc-button operator">-</button>
        </div>

        <div class="forth-row rows">
            <button id="sign" class="calc-button">+/-</button>
            <button class="calc-button number">0</button>
            <button id="decimal" class="calc-button">.</button>
            <button id="equals" class="calc-button">=</button>
            <button id="add" class="calc-button operator">+</button>
        </div>


    </div>
</body>
</html>
